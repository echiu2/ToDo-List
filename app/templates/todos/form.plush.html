<div class="row">
    <div class="col-md-6">
        <%= f.InputTag("Title") %>

        <%= f.InputTag("Deadline", {label: "Limit Date", type: "date", values: ""}) %>
    </div>
    <div class="col-md-12">
        <%= f.TextArea("Details", {rows: 10}) %>

</div>

    <span class="createTask-buttons">
        <button type="button" class="btn mb-3 ml-auto btn-lg cancel-button"><a class="text-dark" href="/">Cancel</a></button>

    </span>
</div>
